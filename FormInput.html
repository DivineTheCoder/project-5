<!DOCTYPE html>
<html lang="en-Us">
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Divine Chikamso Agu"/>
    <link rel="stylesheet" href="assets/CSS/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body class="FormInput">
    <div class="container">
      <header class="header">
        <div class="header-top">
          <div class="logo">LOGO</div>

          <div class="dropdown-container">
             <i class="fa-solid fa-ellipsis-vertical dropdown-button dropdown-button"></i>
             <div class="dropdown-content">
              <a href="HomePage.html">Home</a>
              <a href="FormInput.html">Sign Up</a>
              <a href="WelcomePage.html">Services</a>
             </div>
          </div>
        </div>

        <div class="header-bottom">
          <h2>
            We provide a full range of forex<br/> trading services for you.
          </h2>
        </div>
      </header>

      <main class="main-content">
        <section class="form-section">
          <form class="form" action="#" method="POST">
            <div class="email-container">
              <label for="email">Your email</label>
              <input type="email" id="email" name="email" placeholder="youremail@gmail.com"/>
            </div>

            <div class="password-container">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="**************"/>
            </div>
          </form>
        </section>

       <section class="account-container">
          <button class="create-button">CREATE ACCOUNT</button>  

          <p>Or signin with Google</p>

          <button class="google-button">
            <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo" width="20" height="20"/>
            Google
          </button>

          <button class="facebook-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo" width="20" height="20"/>
            Facebook
          </button>

          <p>
            You have an account? <a href="https://www.example.com">Sign in</a>
          </p>
       </section>
      </main>

      <footer class="footer">
        <i class="fas fa-home"></i>
        <i class="fas fa-wallet"></i> 
        <i class="fas fa-heartbeat"></i> 
        <div>
          <i class="fas fa-arrow-right"></i>
          <i class="fas fa-arrow-left"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
